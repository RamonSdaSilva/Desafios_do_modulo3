<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Desafio 6</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.6.css'>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Frete</h1>
        <form id="freteForm">
            <label for="peso">Peso do objeto:</label>
            <input type="number" id="peso" required>
            <label>Distância até o destino:</label>
            <input type="number" id="distancia" required>
            <button type="submit">Calcular Frete</button>
        </form>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
